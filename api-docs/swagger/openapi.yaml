components:
  schemas:
    # Core Entity Schemas
    Class:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the class
        grade:
          type: integer
          minimum: 1
          maximum: 12
          description: Grade level (1-12)
        letter:
          type: string
          minLength: 1
          maxLength: 1
          pattern: "^[A-Z]$"
          description: Class letter (A-Z)
      required:
        - grade
        - letter
      example:
        id: 1
        grade: 10
        letter: "A"

    Student:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the student
        class_id:
          type: integer
          description: ID of the class the student belongs to
        first_name:
          type: string
          minLength: 1
          maxLength: 50
          description: Student's first name
        last_name:
          type: string
          minLength: 1
          maxLength: 50
          description: Student's last name
        patronymic:
          type: string
          maxLength: 50
          description: Student's patronymic (optional)
      required:
        - class_id
        - first_name
        - last_name
      example:
        id: 1
        class_id: 1
        first_name: "Иван"
        last_name: "Иванов"
        patronymic: "Иванович"

    Teacher:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the teacher
        first_name:
          type: string
          minLength: 1
          maxLength: 50
          description: Teacher's first name
        last_name:
          type: string
          minLength: 1
          maxLength: 50
          description: Teacher's last name
        patronymic:
          type: string
          maxLength: 50
          description: Teacher's patronymic (optional)
      required:
        - first_name
        - last_name
      example:
        id: 1
        first_name: "Мария"
        last_name: "Петрова"
        patronymic: "Сергеевна"

    Subject:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the subject
        subject_name:
          type: string
          minLength: 1
          maxLength: 100
          description: Name of the subject
      required:
        - subject_name
      example:
        id: 1
        subject_name: "Математика"

    TeacherAssignment:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the assignment
        teacher_id:
          type: integer
          description: ID of the assigned teacher
        subject_id:
          type: integer
          description: ID of the assigned subject
      required:
        - teacher_id
        - subject_id
      example:
        id: 1
        teacher_id: 1
        subject_id: 1

    LessonSchedule:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the schedule entry
        subject_id:
          type: integer
          description: ID of the subject
        weekday:
          type: integer
          minimum: 1
          maximum: 7
          description: Day of the week (1=Monday, 7=Sunday)
        number:
          type: integer
          minimum: 1
          maximum: 8
          description: Lesson number in the day (1-8)
        class_id:
          type: integer
          description: ID of the class
        teacher_id:
          type: integer
          description: ID of the teacher
      required:
        - subject_id
        - weekday
        - number
        - class_id
        - teacher_id
      example:
        id: 1
        subject_id: 1
        weekday: 1
        number: 1
        class_id: 1
        teacher_id: 1

    LessonLog:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the lesson log
        subject_id:
          type: integer
          description: ID of the subject
        date:
          type: string
          format: date
          description: Date when the lesson occurred (YYYY-MM-DD)
        number:
          type: integer
          minimum: 1
          maximum: 8
          description: Lesson number in the day (1-8)
        class_id:
          type: integer
          description: ID of the class
        teacher_id:
          type: integer
          description: ID of the teacher
      required:
        - subject_id
        - date
        - number
        - class_id
        - teacher_id
      example:
        id: 1
        subject_id: 1
        date: "2024-01-15"
        number: 1
        class_id: 1
        teacher_id: 1

    StudentLesson:
      type: object
      properties:
        id:
          type: integer
          description: Unique identifier for the student lesson record
        student_id:
          type: integer
          description: ID of the student
        lesson_id:
          type: integer
          description: ID of the lesson log
        grade:
          type: integer
          minimum: 1
          maximum: 5
          nullable: true
          description: Grade received (1-5, null if not graded)
        attendance_status:
          type: string
          minLength: 1
          maxLength: 1
          pattern: "^[PALES]$"
          description: Attendance status (P=Present, A=Absent, L=Late, E=Excused, S=Sick)
      required:
        - student_id
        - lesson_id
        - attendance_status
      example:
        id: 1
        student_id: 1
        lesson_id: 1
        grade: 5
        attendance_status: "P"

    AttendanceStatus:
      type: object
      properties:
        code:
          type: string
          minLength: 1
          maxLength: 1
          pattern: "^[PALES]$"
          description: Single character code for attendance status
        description:
          type: string
          minLength: 1
          maxLength: 50
          description: Human-readable description of the status
      required:
        - code
        - description
      example:
        code: "P"
        description: "Present"

    # Input Schemas (without IDs)
    ClassInput:
      type: object
      properties:
        grade:
          type: integer
          minimum: 1
          maximum: 12
          description: Grade level (1-12)
        letter:
          type: string
          minLength: 1
          maxLength: 1
          pattern: "^[A-Z]$"
          description: Class letter (A-Z)
      required:
        - grade
        - letter

    StudentInput:
      type: object
      properties:
        class_id:
          type: integer
          description: ID of the class the student belongs to
        first_name:
          type: string
          minLength: 1
          maxLength: 50
          description: Student's first name
        last_name:
          type: string
          minLength: 1
          maxLength: 50
          description: Student's last name
        patronymic:
          type: string
          maxLength: 50
          description: Student's patronymic (optional)
      required:
        - class_id
        - first_name
        - last_name

    TeacherInput:
      type: object
      properties:
        first_name:
          type: string
          minLength: 1
          maxLength: 50
          description: Teacher's first name
        last_name:
          type: string
          minLength: 1
          maxLength: 50
          description: Teacher's last name
        patronymic:
          type: string
          maxLength: 50
          description: Teacher's patronymic (optional)
      required:
        - first_name
        - last_name

    SubjectInput:
      type: object
      properties:
        subject_name:
          type: string
          minLength: 1
          maxLength: 100
          description: Name of the subject
      required:
        - subject_name

    TeacherAssignmentInput:
      type: object
      properties:
        teacher_id:
          type: integer
          description: ID of the assigned teacher
        subject_id:
          type: integer
          description: ID of the assigned subject
      required:
        - teacher_id
        - subject_id

    LessonScheduleInput:
      type: object
      properties:
        subject_id:
          type: integer
          description: ID of the subject
        weekday:
          type: integer
          minimum: 1
          maximum: 7
          description: Day of the week (1=Monday, 7=Sunday)
        number:
          type: integer
          minimum: 1
          maximum: 8
          description: Lesson number in the day (1-8)
        class_id:
          type: integer
          description: ID of the class
        teacher_id:
          type: integer
          description: ID of the teacher
      required:
        - subject_id
        - weekday
        - number
        - class_id
        - teacher_id

    LessonLogInput:
      type: object
      properties:
        subject_id:
          type: integer
          description: ID of the subject
        date:
          type: string
          format: date
          description: Date when the lesson occurred (YYYY-MM-DD)
        number:
          type: integer
          minimum: 1
          maximum: 8
          description: Lesson number in the day (1-8)
        class_id:
          type: integer
          description: ID of the class
        teacher_id:
          type: integer
          description: ID of the teacher
      required:
        - subject_id
        - date
        - number
        - class_id
        - teacher_id

    StudentLessonInput:
      type: object
      properties:
        student_id:
          type: integer
          description: ID of the student
        lesson_id:
          type: integer
          description: ID of the lesson log
        grade:
          type: integer
          minimum: 1
          maximum: 5
          description: Grade received (1-5, optional)
        attendance_status:
          type: string
          minLength: 1
          maxLength: 1
          pattern: "^[PALES]$"
          description: Attendance status (P=Present, A=Absent, L=Late, E=Excused, S=Sick)
      required:
        - student_id
        - lesson_id
        - attendance_status

    AttendanceStatusInput:
      type: object
      properties:
        code:
          type: string
          minLength: 1
          maxLength: 1
          pattern: "^[PALES]$"
          description: Single character code for attendance status
        description:
          type: string
          minLength: 1
          maxLength: 50
          description: Human-readable description of the status
      required:
        - code
        - description

    # Utility Schemas
    Pagination:
      type: object
      properties:
        page:
          type: integer
          minimum: 1
          description: Current page number
        limit:
          type: integer
          minimum: 1
          maximum: 100
          description: Number of items per page
        total:
          type: integer
          minimum: 0
          description: Total number of items
        pages:
          type: integer
          minimum: 0
          description: Total number of pages
      required:
        - page
        - limit
        - total
        - pages

    Error:
      type: object
      properties:
        error:
          type: string
          description: Error type
        message:
          type: string
          description: Human-readable error message
        details:
          type: object
          description: Additional error details
      required:
        - error
        - message

